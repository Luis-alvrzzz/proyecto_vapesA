<header></header>
<div class="container">
  <div class="login-container">
    <div class="form-title">Registro</div>
    <div class="form-subtitle">
      Ingresa tus datos para crear una cuenta.
    </div>
    <input
      type="text"
      [(ngModel)]="name"
      class="input"
      placeholder="Nombre"
    />
    <div class="error" *ngIf="nameErrorMessage">
      <i class="material-icons">error</i>
      <div class="error-message">{{ nameErrorMessage }}</div>
    </div>

    <div class="spacer" *ngIf="!nameErrorMessage"></div>

    <input
      type="text"
      [(ngModel)]="apellido"
      class="input"
      placeholder="Apellido"
    />

    <div class="error" *ngIf="apellidoErrorMessage">
      <i class="material-icons">error</i>
      <div class="error-message">{{ apellidoErrorMessage }}</div>
    </div>

    <div class="spacer" *ngIf="!apellidoErrorMessage"></div>

    <input
      type="text"
      [(ngModel)]="usuario"
      class="input"
      placeholder="Usuario"
    />

    <div class="error" *ngIf="usuarioErrorMessage">
      <i class="material-icons">error</i>
      <div class="error-message">{{ usuarioErrorMessage }}</div>
    </div>
    <div class="spacer" *ngIf="!usuarioErrorMessage"></div>

    <input
      [(ngModel)]="password"
      type="password"
      class="input"
      placeholder="Contraseña"
    />

    <div class="error" *ngIf="passwordErrorMessage">
      <i class="material-icons">error</i>
      <div class="error-message">{{ passwordErrorMessage }}</div>
    </div>
    <div class="spacer" *ngIf="!passwordErrorMessage"></div>

    <input
      [(ngModel)]="confirmPassword"
      type="password"
      class="input"
      placeholder="Confirmar contraseña"
    />

    <div class="error" *ngIf="confirmPasswordErrorMessage">
      <i class="material-icons">error</i>
      <div class="error-message">{{ confirmPasswordErrorMessage }}</div>
    </div>
    <div class="spacer" *ngIf="!confirmPasswordErrorMessage"></div>

    <button (click)="onSubmit()" class="submit-button">Registrarse</button>

    <div class="register-link">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Iniciar sesión aquí.</a>
    </div>
  </div>
</div>
