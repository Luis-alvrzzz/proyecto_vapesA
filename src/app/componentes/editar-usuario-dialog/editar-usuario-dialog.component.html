<h2 mat-dialog-title>Editar Usuario</h2>
<div mat-dialog-content>
  <!-- Aquí puedes colocar los campos de edición, por ejemplo: -->
  <mat-form-field>
    <input matInput placeholder="Nombre" [(ngModel)]="data.nombre">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Apellido" [(ngModel)]="data.apellido">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Usuario" [(ngModel)]="data.usuario">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Contraseña" [(ngModel)]="data.contrasena">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelarClick()">Cancelar</button>
  <button mat-button color="primary" (click)="onGuardarClick()">Guardar</button>
</div>
